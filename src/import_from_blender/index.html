<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Textures</title>
    <link rel="stylesheet" href="index.css">
    <script src="webgl-utils.js" defer></script>
    <script id="vertex-shader-2d" type="x-shader/x-vertex" defer>
        attribute vec2 uv;
        attribute vec3 position; // the positions of the point

        varying vec2 vUV;

        uniform mat4 Pmatrix;
        uniform mat4 Mmatrix;
        uniform mat4 Vmatrix;

        void main() {
            gl_Position = Pmatrix * Vmatrix * Mmatrix * vec4(position, 1.);
            vUV = uv;
        }
    </script>
    <script id="fragment-shader-2d" type="x-shader/x-fragment" defer>
        precision mediump float;

        varying vec2 vUV;

        uniform sampler2D sampler;

        void main() {
            gl_FragColor = texture2D(sampler, vUV) * vec4(1.5, 1.5, 1.5, 1.0);
        }
    </script>
    <script src="libs.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
<div class="logs" style="position: absolute; z-index: 1000; top: 20px; right: 20px; width: 300px; color: white">
    <p id="translating-phi">Translating PHI: <span class="value">0</span></p>
    <p id="translating-theta">Translating THETA: <span class="value">0</span></p>
    <p id="rotating-phi">Rotating PHI: <span class="value">0</span></p>
    <p id="rotating-theta">Rotating THETA: <span class="value">0</span></p>
</div>

    <canvas width="640" height="640" id="canvas"></canvas>
</body>
</html>
