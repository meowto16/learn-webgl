<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebGL Fundamentals</title>
    <link rel="stylesheet" href="index.css"></link>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js" defer></script>
    <script id="vertex-shader-2d" type="x-shader/x-vertex" defer>
        attribute vec2 a_position;

        uniform vec2 u_resolution;

        void main() {
            vec2 zeroToOne = a_position / u_resolution;
            vec2 zeroToTwo = zeroToOne * 2.0;
            vec2 clipSpace = zeroToTwo - 1.0;

            gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
        }
    </script>
    <script id="fragment-shader-2d" type="x-shader/x-fragment" defer>
        precision mediump float;

        uniform vec4 u_color;

        void main() {
            gl_FragColor = vec4(1, 0, 0.5, 1);
        }
    </script>
    <script src="index.js" defer></script>
</head>
<body>
    <canvas width="640" height="640" id="canvas">Your browser doesn't support canvas.</canvas>
</body>
</html>
